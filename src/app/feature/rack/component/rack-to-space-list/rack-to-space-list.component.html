<mat-card >
  <mat-card-header>
    <div mat-card-avatar ></div>
    <mat-card-title>Rack Space Assignation List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
<div class="container" novalidate> 
  <mat-form-field class="filter">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

</div>
  </mat-card-content>

</mat-card>
