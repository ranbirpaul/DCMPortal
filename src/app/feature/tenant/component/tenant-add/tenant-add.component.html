

<mat-toolbar color="default">
        <span class="fill-remaining-space">Asset Management</span>
</mat-toolbar>     

<div *ngIf="isAuthor"  fxLayout="row" fxLayoutAlign="space-between top" >
  <div fxFlex='30'><mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar ></div>
      <mat-card-title>Object Add/Update</mat-card-title>
    </mat-card-header>
    <mat-card-content>
  <div class="container" *ngIf="!post; else forminfo" novalidate> 
<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

  <mat-form-field class="form-element basic-container">
    <mat-select placeholder="Select 800xA System" >
<mat-option>
  STTelemedia Site A
</mat-option>
<mat-option>
  STTelemedia Site A
</mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field class="form-element basic-container">
  <mat-select placeholder="Select DCA Type" >
<mat-option>
Rack
</mat-option>
<mat-option>
  Rack
  </mat-option>
  </mat-select>
</mat-form-field>




  <mat-form-field class="form-element">
    <input matInput placeholder="DCA Type" formControlName="group">
    <mat-error *ngIf="!formGroup.controls['group'].valid && formGroup.controls['group'].touched">
      {{ getGroupError() }}
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-element">
    <input matInput placeholder="Ability Model" formControlName="company">
    <mat-error *ngIf="!formGroup.controls['company'].valid && formGroup.controls['company'].touched">
      {{ getCompanyError() }}
    </mat-error>
  </mat-form-field> 

  <mat-form-field class="form-element">
    <input matInput placeholder="Ability Type" formControlName="department">
    <mat-error *ngIf="!formGroup.controls['department'].valid && formGroup.controls['department'].touched">
      {{ getDepartmentError() }}
    </mat-error>
  </mat-form-field>  

  <mat-form-field class="form-element" style="display: none">
    <input matInput placeholder="Tenant" formControlName="tenant">
    <mat-error *ngIf="!formGroup.controls['tenant'].valid && formGroup.controls['tenant'].touched">
      {{ getTenantError() }}
    </mat-error>
  </mat-form-field>

  <div class="form-element">
    <button mat-raised-button color="primary" type="submit" class="button" >Submit Form</button>
  </div>

</form>
</div>
    </mat-card-content>
</mat-card>
</div>
  <div fxFlex='70' >
    <app-tenant-list ></app-tenant-list>
  </div>
</div>

<div *ngIf="!isAuthor"  fxLayout="row" fxLayoutAlign="space-between top" >
    <div fxFlex='100'>
        <app-tenant-list ></app-tenant-list>
    </div>
</div>
