

<mat-toolbar color="default">
    <span class="fill-remaining-space">Datacenter Location Management</span>
  </mat-toolbar>


<div  fxLayout="row" fxLayoutAlign="space-between top" *ngIf="isAuthor" >
    <div fxFlex='40'><mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar ></div>
        <mat-card-title>Datacenter Add/Update</mat-card-title>
      </mat-card-header>
      <mat-card-content>
    <div class="container"  novalidate> 
        <app-master-location locationInput="editLocation" (locationSelect)="locationSelectHandler($event)">
        </app-master-location>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form">
  
    <mat-form-field class="basic-container">
      <input matInput placeholder="Site" formControlName="site">
      <mat-error *ngIf="!formGroup.controls['site'].valid && formGroup.controls['site'].touched">
        {{ getSiteError() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class=" basic-container">
        <input matInput placeholder="Building" formControlName="building">
        <mat-error *ngIf="!formGroup.controls['building'].valid && formGroup.controls['building'].touched">
          {{ getSiteError() }}
        </mat-error>
      </mat-form-field>
  
    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
    </div>
  
  </form>
  </div>
      </mat-card-content>
  
  
  
  
  </mat-card>
  </div>
    <div fxFlex='60' >
        <app-datacenter-list></app-datacenter-list>
    </div>
  </div>

  <div  fxLayout="row" fxLayoutAlign="space-between top" *ngIf="!isAuthor" >
      <div fxFlex='100'>
          <app-datacenter-list></app-datacenter-list>
      </div>
  </div>
