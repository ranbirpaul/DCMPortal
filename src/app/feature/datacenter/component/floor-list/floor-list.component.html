<mat-card >
    <mat-card-header>
      <div mat-card-avatar ></div>
      <mat-card-title>Floor List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
  <div class="container"  novalidate> 
    <mat-form-field class="filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="regionName">
          <th mat-header-cell *matHeaderCellDef> Region </th>
          <td mat-cell *matCellDef="let element"> {{element.regionName}} </td>
        </ng-container>
       
        <ng-container matColumnDef="countryName">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element"> {{ element.countryName}} </td>
        </ng-container>  
        <ng-container matColumnDef="stateName">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let element"> {{ element.stateName}} </td>
          </ng-container>
          <ng-container matColumnDef="cityName">
              <th mat-header-cell *matHeaderCellDef> City </th>
              <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
          </ng-container> 
          <ng-container matColumnDef="siteName">
              <th mat-header-cell *matHeaderCellDef> Site </th>
              <td mat-cell *matCellDef="let element"> {{element.siteName}} </td>
            </ng-container>
            <ng-container matColumnDef="buildingName">
                <th mat-header-cell *matHeaderCellDef> Building  </th>
                <td mat-cell *matCellDef="let element"> {{ element.buildingName}} </td>
            </ng-container>  
            
            <ng-container matColumnDef="floorName">
                <th mat-header-cell *matHeaderCellDef> Floor  </th>
                <td mat-cell *matCellDef="let element"> {{ element.floorName}} </td>
            </ng-container>             
  
    
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>
              Edit
            </th>
            <td mat-cell *matCellDef="let element">
                <button
                type="button"
                mat-icon-button
                (click)="handleEdit(element)"
                title="Edit Location">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>
    
          <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef>
                Delete
              </th>
              <td mat-cell *matCellDef="let element">
                  <button (click)="openDialog(element)"
                  type="button"
                  mat-icon-button
                  title="Delete Location">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>    
            
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
      </table>
      
      
          
  
  
  </div>
    </mat-card-content>
  
  </mat-card>
