<mat-toolbar color="default">
  <span class="fill-remaining-space">Edge Configuration Management</span>
</mat-toolbar>     

<div *ngIf="isAuthor"  fxLayout="row" fxLayoutAlign="space-between top" >
<div fxFlex='30'><mat-card class="example-card">
<mat-card-header>
<div mat-card-avatar ></div>
<mat-card-title>Edge Configuration - Add/Update</mat-card-title>
</mat-card-header>
<mat-card-content>
<div class="container" novalidate> 
<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

<mat-form-field class="form-element">
  <textarea matInput placeholder="Edge Configuration" rows="20" >
  </textarea>
</mat-form-field>

<div class="form-element">
<button mat-raised-button color="primary" type="submit" class="button" >Submit Form</button>
</div>

</form>
</div>
</mat-card-content>
</mat-card>
</div>
<div fxFlex='70' >
  <app-edge-configuration-list></app-edge-configuration-list>
</div>
</div>

<div *ngIf="!isAuthor"  fxLayout="row" fxLayoutAlign="space-between top" >
<div fxFlex='100'>
  <app-edge-configuration-list></app-edge-configuration-list>
  
</div>
</div>
